<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <script>
            let result;
            let choice;
            function getComputerChoice() {
                return Math.random()
            }
            choice = getComputerChoice()
            if (choice > 0 && choice <= .4) {
                result = "Rock";
            } else if (choice > .4 && choice <= .7 ) {
                result = "Paper";
            } else {
                result = "Scissors";
            }
            console.log(result)
        </script>
    </body>
</html>
