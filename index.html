<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <script>
            let result;
            let computerChoice;
            function getComputerChoice() {
                return Math.random()
            }
            computerChoice = getComputerChoice()
            if (computerChoice > 0 && computerChoice <= .4) {
                result = "Rock";
            } else if (computerChoice > .4 && computerChoice <= .7 ) {
                result = "Paper";
            } else {
                result = "Scissors";
            }
            console.log(result)

            let humanChoice;
            function getHumanChoice() {
                return prompt("What is your choice ?")
            }
            humanChoice = getHumanChoice();
            console.log(humanChoice)

            let humanScore = 0;
            let computerScore = 0;

            function playRound(humanChoice, computerChoice) {
                if (humanChoice == "Rock" && computerChoice == "Paper") {
                    console.log("You lose ! Paper beats rock !");
                    computerScore++;
                } else if (humanChoice == "Paper" && computerChoice == "Rock") {
                    console.log("You win ! Paper beats rock !");
                    humanScore++;
                } else if (humanChoice == "Scissors" && computerChoice == "Rock") {
                    console.log("You lose ! Rock beats scissors !")
                    computerScore++;
                } else if (humanChoice == "Rock" && computerChoice == "Scissors") {
                    console.log("You win ! Rock beats scissors !")
                    humanScore++;
                } else if (humanChoice == "Paper" && computerChoice == "Scissors") {
                    console.log("You lose ! Scissors beats paper !");
                    computerScore++;
                } else if (humanChoice == "Scissors" && computerChoice == "Paper") {
                    console.log("You Win ! Scissors beats paper !")
                    humanScore++;
                } else if (humanChoice == "Rock" && computerChoice == "Rock" || humanChoice == "Paper" && computerChoice == "Paper" || humanChoice == "Scissors" && computerChoice == "Scissors") {
                    console.log("It's a tie !")
                } else {
                    console.log("Does not compute")
                }
            }
            const humanSelection = humanChoice;
            const computerSelection = result;
            playRound(humanSelection, computerSelection);
            console.log(humanScore)
            console.log(computerScore)
        </script>
    </body>
</html>
